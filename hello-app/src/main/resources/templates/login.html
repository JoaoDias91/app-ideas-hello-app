<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Thymeleaf Form handling Demo</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container">
<h1 class="py-5">Hello App</h1>
<form class="col card p-3 mb-5" method="post" th:action="@{/login}" th:object="${userInfo}">
    <div class="form-group">
        <label for="userName">User Name</label>
        <input class="form-control" id="userName" placeholder="Enter User Name" required
               th:field="*{userName}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="userPassword">Password</label>
        <input class="form-control" id="userPassword" placeholder="" required
               th:field="*{userPassword}"
               type="password"/>
    </div>
    <input class="btn btn-primary" type="submit" value="Login">
</form>
</body>
</html>
